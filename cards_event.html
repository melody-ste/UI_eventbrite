<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Card</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5">
    <div class="row g-4 justify-content-center">

      <div class="col-md-6">
        <div class="card h-100">
          <h3 class="card-header">Nom de l'événement</h3>
          <div class="card-body">
            <img src="img/event.jpg" class="img-fluid" alt="Image événement">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Lieu : Paris</li>
            <li class="list-group-item">Date : 25 juin 2025</li>
            <li class="list-group-item">Participants : 150</li>
            <li class="list-group-item">Description : Description rapide de l’événement. Ce texte explique brièvement le contenu ou le but.</li>
          </ul>
          <div class="card-body">
            <a href="#" class="btn btn-primary">Voir plus</a>
          </div>
          <div class="card-footer text-muted">
            Mis à jour il y a 2 jours
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
