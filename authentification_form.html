<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Connexion</h2>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" placeholder="email@exemple.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Se connecter</button>

        <div class="text-center mt-3">
          <a href="#">Mot de passe oublié ?</a><br>
          <a href="#">Créer un compte</a>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Inscription</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="name" placeholder="Jean Dupont" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" placeholder="email@exemple.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Créer mon compte</button>

        <div class="text-center mt-3">
          <a href="#">Déjà inscrit ? Connexion</a>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Mot de passe oublié</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Votre adresse email</label>
          <input type="email" class="form-control" id="email" placeholder="email@exemple.com" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Réinitialiser</button>

        <div class="text-center mt-3">
          <a href="#">Retour à la connexion</a>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Changer le mot de passe</h2>
      <form>
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Mot de passe actuel</label>
          <input type="password" class="form-control" id="currentPassword" required>
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>

        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label">Confirmer le nouveau mot de passe</label>
          <input type="password" class="form-control" id="confirmNewPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>

        <div class="text-center mt-3">
          <a href="#">Retour à mon compte</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
