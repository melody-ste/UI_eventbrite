<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>users cards</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5 d-flex flex-column align-items-center gap-4">
    
    <!-- Utilisateur 1 -->
    <div class="card shadow-sm border-0 w-100" style="max-width: 600px;">
      <div class="card-body d-flex align-items-center">
        <div class="me-3">
          <img src="img/profil_2.jpg" alt="Photo de profil Jean Dupont" class="rounded-circle profile-img" />
        </div>
        <div>
          <h5 class="card-title mb-1">Jean Dupont</h5>
          <p class="card-text mb-1 small text-muted">Participant depuis 2022 · 5 événements</p>
          <p class="card-text"><small class="text-muted">Dernière participation : 21 juin 2025</small></p>
        </div>
      </div>
    </div>

    <!-- Utilisateur 2 -->
    <div class="card shadow-sm border-0 w-100" style="max-width: 600px;">
      <div class="card-body d-flex align-items-center">
        <div class="me-3">
          <img src="img/profil_1.jpg" alt="Photo de profil Marie Curie" class="rounded-circle profile-img" />
        </div>
        <div>
          <h5 class="card-title mb-1">Marie Curie</h5>
          <p class="card-text mb-1 small text-muted">Participant depuis 2020 · 12 événements</p>
          <p class="card-text"><small class="text-muted">Dernière participation : 15 mai 2025</small></p>
        </div>
      </div>
    </div>

    <!-- Utilisateur 3 -->
    <div class="card shadow-sm border-0 w-100" style="max-width: 600px;">
      <div class="card-body d-flex align-items-center">
        <div class="me-3">
          <img src="img/profil_3.jpg" alt="Photo de profil Alice Martin" class="rounded-circle profile-img" />
        </div>
        <div>
          <h5 class="card-title mb-1">Alice Martin</h5>
          <p class="card-text mb-1 small text-muted">Participant depuis 2023 · 3 événements</p>
          <p class="card-text"><small class="text-muted">Dernière participation : 2 juin 2025</small></p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
